<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Demo</title>
</head>
<body >
    {% extends 'common.html' %}

    {% block content%}
        <h1>This is my Home page</h1>
        <h1>Hello {{name}}</h1>
        <form action="add" method="POST">
            {% csrf_token %}    <!-- csrf is type of attack hacker used in post request to avoid 
                                this attack we use this line csrf_token it is also present in 
                                setting.py file in middleware'django.middleware.csrf.CsrfViewMiddleware', -->
                                
            Enter 1st No: <input type="text" name="num1"/> <br/>
            Enter 2nd No: <input type="text" name="num2"/> <br/>
            <input type="submit"/>
        </form>
    {%endblock%}

</body>
</html>
